org: discoverooapi
service: discoveroo

provider:
  name: aws
  # Uncomment for your current state! Be careful!!!
  # stage: dev
  # stage: test
  stage: prod
  runtime: nodejs12.x
  region: eu-central-1

functions:
  app:
    handler: app.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'